<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-list">
            <h1 id="heading">Todo List</h1>
            <div class="inputvalue">
                <input type="text" id="i-value" class="i-value" placeholder="Add Your Task" > 
                <button id="addTask" class="add-task" onclick="addTaskItem()">Add Task</button>
            </div>
            <div id="task-list">
                <h3>Task Items List</h3>
                <ul id="item-list">
                    <!-- <li><input type="text" name="" id="task-input"  value="hey there"><input id="checked" type="checkbox"></li> -->
                </ul>
            </div>
            <div class="button-container">
                <button class="edit-task" onclick="editTask()">Edit</button>
                <button class="delete-task" onclick="deleteTask()">Delete</button>
                <button class="clear-task" onclick="clearAllTasks()">Clear All Task</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
